    .ranking-container {

      font-weight: 600;

    }

    td {

    }

    .sticky-col {
      position: sticky;
      left: 0;
      background: white;
      box-shadow: 2px 0 4px rgba(0, 0, 0, 0.03);
      z-index: 1;
    }

    .first-place {
      background-color: #fff5d0;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      table {
        font-size: 13px;
      }
      th, td {
        padding: 8px 10px;
      }
    }
